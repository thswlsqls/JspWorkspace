<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var no = 1;
	function pre(){
		no--;
		if(no<1){
			no = 8;
		}
		document.getElementById("img").src = "resources/images/최근상품0"+no+".jpg"	
	}
	function next(){
		no++;
		if(no>8){
			no = 1;
		}
		document.getElementById("img").src = "resources/images/최근상품0"+no+".jpg"	
	}
	var myInterval;
	function mOver(){
		clearInterval(myInterval)
	}
	function mOut(){
		myInterval = setInterval(next, 500)
	}
	
</script>
<style>
	.container{
		width: 100%;
		max-height: 50%;
		background-color: aliceblue;
		display: flex;
		flex-direction: row;
		position: relative;
		align-items: center;
	}
	.image{
		max-width:60%;
		max-height: 100%;
		background-color: lightcyan;
		position: relative;
	}
	.img-leftArrow{
		width: 20%;
		height: 20%;	
		width: 150px;
		height: 150px;
	}
	.img-image{
		width: 400px;
		height: 600px;
	}
	.img-rightArrow{
		width: 20%;
		height: 20%;	
		max-width: 150px;
		max-height: 150px;
	}
</style>
</head>
<body>
	<div class="container">
		<img class="img-leftArrow" onclick="pre()" "img-leftArrow" src="resources/images/왼쪽화살표.jpg">
		<div class="image">
			<img class="img-image" id="img" onmouseover="mOver()" onmouseout="mOut()" class="img-image" src="resources/images/최근상품01.jpg">
		</div>
		<img class="img-rightArrow" onclick="next()" class="img-rightArrow" src="resources/images/오른쪽화살표.jpg">
	</div>
</body>
</html>
