<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function init(){
		//alert('실행')
	}
	function mOver(obj){
		obj.innerHTML="글씨 변경"
	}
	function mOut(obj){ obj.innerHTML = "마우스 이벤트"}
</script>
<style>
	.box{ background-color: fuchsia; width:300px; height: 50px;}
</style>
</head>
<body onload="init()">
	<h1 onmouseover="style.color='red'" onmouseout="style.color='black'">
		마우스 이벤트
	</h1>
	<h1 class="box" onmouseover="mOver(this)" onmouseout="mOut(this)">
		마우스 이벤트
	</h1>
</body>
</html>
