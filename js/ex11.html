<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.wrapper{display: flex; border: 5px solid blue; 
			width:900px; height: 600px; margin: auto;}
	.light { background-color: pink; width:150px; }
	.room { background-image: url("resources/images/room.jpg"); 
			width:750px;}
	.light img { width:120px; }
	#dark { background-color: black; 
			opacity:0; 
			width: 100%; 
			height: 100%; }
</style>
<script type="text/javascript">
	var flag = true
	function turnOff(){
		var op
		var path
		flag = !flag
		if(flag == true){
			op = 0
			path = "resources/images/switch_on.png"
		}else{
			op = 0.7
			path = "resources/images/switch_off.png"
		}
		document.getElementById('dark').style.opacity = op
		document.getElementById('sw').src = path
	}
	function lighton(){
		document.getElementById('myimage').src = "resources/images/light_on.jpg"
	}
	function lightoff(){
		document.getElementById('myimage').src = "resources/images/light_off.jpg"
	}
</script>
</head>
<body>
	<div>
		<img id="myimage" onmousedown="lighton()" 
			 onmouseup="lightoff()"
			 src="resources/images/light_off.jpg" 
			 width="150px" height="180px">
	</div>
<hr>
	<div class="wrapper">
		<div class="light">
			<img src="resources/images/switch_on.png" id="sw" onclick="turnOff()">
		</div>
		<div id="test" class="room">
			<div id="dark"></div>
		</div>
	</div>
</body>
</html>
