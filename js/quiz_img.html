<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var no = 1;
	function preImg(){
		no--;
		if(no<1){
			no = 8;
		}
		document.getElementById("img").src = "resources/images/최근상품0"+no+".jpg"	

	}
	function nextImg(){
		no++;
		if(no>8){
			no = 1;
		}
		document.getElementById("img").src = "resources/images/최근상품0"+no+".jpg"	
	}
	
	
</script>
<style type="text/css">
	.container{
		display: flex;
		align-items: center;
		width: 100%;
		height: 100%;
		flex-direction: column;	
	}
	img {
		width: 50%;
		max-height: 400px;	
	}
	.btn-container{
		width: 50%;
		height: 50px;
		background-color:lightpink;
		display: flex;
		justify-content: center;
		align-items: flex-start;
		flex-direction: row;	
	}
	button{
		margin: 0px 2px;
	}
</style>
</head>
<body>
	<div class="container">
		<img id="img" class="img" src="test.png">
		<div class="btn-container">
			<button onclick="preImg()">이전사진</button>
			<button onclick="nextImg()">다음사진</button>
		</div>
	</div>
</body>
</html>
