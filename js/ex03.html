<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var cnt = 1;
	function test(){
		if(cnt>8){
			cnt = 1;
		}
		n = document.getElementById("n2").value
		if(n == ""){
			//alert('n2는 필수 항목입니다.')
		}
		n = document.getElementById("n1").value
		document.getElementById("n1").value = ""
		document.getElementById("n2").value = n

		document.getElementById("img").src = "resources/images/test"+cnt+".jpg";
		document.getElementById("h1").innerHTML = "다른값 : "+ cnt++
	}
</script>
<style type="text/css">
	#n1 { width:100px; }
	.img { width:100px; height: 100px; }
</style>
</head>
<body>
	<img id="img" class="img" src="test.png">
	<h1 id="h1">클릭 전 메시지 입니다</h1>
	<input type="text" id="n1"><br>
	<input type="text" id="n2"><br>
	<span onclick="test()">클릭</span>
</body>
</html>
