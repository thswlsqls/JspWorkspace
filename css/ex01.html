<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	*{
		/* color: red;  글씨 색 */
		/* background-color: aqua;  배경 색 */
		/* font-size: 50px; */
	}
	h1 { color: blue; } 
	.test { color:red; } /* class 선택자 */
	#test { color:green; } /* id 선택자 */
	span.s { background-color: aqua; }
	div .dd { background-color: blue; }
</style>
</head>
<body>
	<h1>css 연습</h1>
	<p class="test">적용이 되나</p>
	<h2 id="test">id 선택자</h2>
	<label class="s">span적용</label>
	<span class="s">span적용</span>
	<div>
		<span class="dd">span dd</span>
	</div>
</body>
</html>
